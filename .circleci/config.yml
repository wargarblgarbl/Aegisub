version: 2
jobs:
  build:
    docker:
      - image: debian:stretch
    steps:
      - checkout
      - run:
          name: Greeting
          command: echo Hello, world.
      - run:
          name: Print the Current Time
          command: date

      - run: apt-get update
      - run: apt-get install aegisub autotools 
      - run: autoreconf
      - run: ./configure
      - run: make
